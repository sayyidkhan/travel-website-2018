<div class="container form-size-80">


    <div class="col-lg-offset-4 col-lg-4 animated pulse" id="panel">
        <h2 id="h2_Title">Add New Travel Package</h2>

        <form autocomplete="off">

            <div class="group">
                <input class ="font-color-EFEFEA" type="text" name="txtTitle" id="txtTitle" data-toggle="tooltip" title="Title of travel package is required" data-placement="bottom">
                <span class="highlight"></span>
                <span class="bar" id="txtTitle-bar"></span>
                <label class="animated bounce">Title</label>
                <div id="txtTitle-info"></div>
            </div>

            <div class="group font-color-EFEFEA" id="txtCountrycontainer">
                <input class ="font-color-EFEFEA" type="text" name="txtCountry" id="txtCountry" data-toggle="tooltip" title="Country of Travel is required" data-placement="bottom">
                <span class="highlight"></span>
                <span class="bar" id="txtCountry-bar"></span>
                <label style="color: white;" class="animated bounce">Country</label>
                <div id="txtCountry-info"></div>
            </div>

            <div class="group">
                <input class ="font-color-EFEFEA" type="text" name="txtPrice" id="txtPrice" data-toggle="tooltip" title="Price of travel package is required" data-placement="bottom">
                <span class="highlight"></span>
                <span class="bar" id="txtPrice-bar"></span>
                <label class="animated bounce">Price</label>
                <div id="txtPrice-info"></div>
            </div>

            <div class="group">
                <input class ="font-color-EFEFEA" type="text" name="txtStartdate" id="txtStartdate" data-toggle="tooltip" title="Start date of travel package is required" data-placement="bottom" >
                <span class="highlight"></span>
                <span class="bar" id="txtStartdate-bar"></span>
                <label class="animated bounce">Start Date</label>
                <div id="txtStartdate-info"></div>
            </div>

            <div class="group">
                <input class ="font-color-EFEFEA" type="text" name="txtEnddate" id="txtEnddate" data-toggle="tooltip" title="End date of travel package is required" data-placement="bottom" >
                <span class="highlight"></span>
                <span class="bar" id="txtEnddate-bar"></span>
                <label class="animated bounce">End Date</label>
                <div id="txtEnddate-info"></div>
            </div>

            <div class="group font-color-EFEFEA">
                <input class ="font-color-EFEFEA" type="text" name="txtDescription" id="txtDescription" data-toggle="tooltip" title="Description of travel package is required" data-placement="bottom">
                <span class="highlight"></span>
                <span class="bar" id="txtDescription-bar"></span>
                <label class="animated bounce">Description</label>
                <div id="display_count" style="font-size: 12px"></div>
            </div>


            <div class="group">
            	
            	<center>
                <button id="submitButton" type="submit" class="btn button-danger button-color-hover"><span class="glyphicon glyphicon-send"></span> Send
                </button>
                </center>
 
            </div>
        </form>


    </div>
</div>
